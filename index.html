<!DOCTYPE html>
<html>

<head>
    <title>Angular Demos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/foundation/6.2.4/foundation.min.css">
</head>

<body>
    <div class="row" ng-app="invoice2" ng-controller="InvoiceController as invoice">
        <div class="large-4 columns">
            <h2>
                <b>Invoice:</b>
            </h2>
            <div>
                Quantity: <input type="number" min="0" ng-model="invoice.qty" required>
            </div>
            <div>
                Costs: <input type="number" min="0" ng-model="invoice.cost" required> Currency:
                <select ng-model="invoice.inCurrency">
                    <option ng-repeat="c in invoice.currencies">{{c}}</option>
                </select>
            </div>
            <div>
                <b>Total:</b>
                <span style="margin-right: 15%" ng-repeat="c in invoice.currencies">
                    <span>{{c + ': '}}</span><b>{{invoice.total(c) | number:2}}</b>
                </span>
                <br>
                <button class="button" style="width:100%" ng-click="invoice.pay()">Pay</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="finance2.js"></script>
    <script src="invoice2.js"></script>
</body>

</html>
